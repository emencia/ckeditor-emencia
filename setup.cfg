[flake8]
max-line-length = 120
exclude = */migrations/*,./.envs/,./docs/,./build/,./dist/

[bdist_wheel]
universal = yes

[tool:pytest]
norecursedirs = .* build lib dist CVS _darcs {arch} *.egg site-packages node_modules .envs var
DJANGO_SETTINGS_MODULE = tests.settings
tb = short
addopts = --pyargs
pythonpaths = .
